    {% load staticfiles %}
    <!DOCTYPE html>
    <html class="no-js" lang="fr">
    <head>
      <title>{% block title %}Portfolio - Jeremy Bruere Artiste Peintre{% endblock %}</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="Jeu en ligne de recherche de bars, discothèques et tout endroit alcoolisé" />
      <meta name="keywords" content="bars, jeu, jeu en ligne" />
      <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
      <link rel="stylesheet" href="https://s3.amazonaws.com/heroku-adfinitas-campaign/ressources-foundation/foundation.css">
      <link rel="stylesheet" href="https://s3.amazonaws.com/heroku-adfinitas-campaign/ressources-foundation/foundation.min.css">
      <link rel="stylesheet" href="{% static 'css/app.css' %}">
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />
      <script src="{% static 'js/vendor/jquery.js' %}"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
      <script src="{% static 'js/app.js' %}"></script>
      <script src="{% static 'js/header.js' %}"></script>
    </head>
    <body>
      <div class="row" style="background-image: url('{% static 'img/bg.jpg' %}'); background-position: 50% 50%; background-size: cover; min-height: 100vh; margin: 0; max-width: 100%">
        <div class="row" id="header" style="background: rgba(0, 0, 0, 0.8); margin: 0; margin-top: 5vh; min-height: 40px; position: relative">
          <div class="small-2 columns show-for-small-only block-d-menu">
            <button id="button-d-menu"><img id="img-d-menu" src="{% static 'img/img-dropdown-menu.png' %}"  style="max-width: 8vh;"></button>
          </div>
          <div class="small-offset-3 small-2 medium-1 medium-offset-0 large-offset-1 large-2 columns">
            <img src="{% static 'img/logo.png' %}" style="max-width: 8vh; padding-top: 1vh">
          </div> 
          <div class="hide-for-small-only medium-9 large-6 columns">
            <div id="container-block-header">
              <a href="{% url 'home' %}"><div id="block-header-home" class="block-header">
                <p class="text-header" style="color: #FFFFFF; font-family: 'Oswald'"><span id="link-home" class="titre-header">HOME</span></p>
              </div></a>
              <a href="{% url 'about' %}"><div id="block-header-about" class="block-header">
                <p class="text-header" style="color: #FFFFFF; font-family: 'Oswald'"><span id="link-about" class="titre-header">ABOUT ME</span></p>
              </div></a>
              <a href="{% url 'gallery' %}"><div id="block-header-gallery" class="block-header">
                <p class="text-header" style="color: #FFFFFF; font-family: 'Oswald'"><span id="link-gallery" class="titre-header">GALLERY</span></p>
              </div></a>
              <a href="{% url 'contact' %}"><div id="block-header-contact" class="block-header">
                <p class="text-header" style="color: #FFFFFF; font-family: 'Oswald'"><span id="link-contact" class="titre-header">CONTACT</span></p>
              </div>
            </div></a>
          </div>
          <div class="small-3 medium-2 large-2 columns" style="display: inline">
            <a href="https://www.facebook.com/Jeremypainter-810556968984871/?fref=ts" target="_blank"><img class="" src="{% static 'img/fb.png' %}" style="max-width: 4vh; padding-top: 3vh; display: inline-block; margin-right: 10px;"></a>
            <a href="#"><img src="{% static 'img/insta.png' %}" style="max-width: 4vh; padding-top: 3vh; display: inline-block;"></a>
          </div>
        </div>
        <div id="d-menu" style="display: none; position: absolute;">
          <a href="{% url 'home' %}"><p class="text-header-d" style="color: #FFFFFF; font-family: 'Oswald'"><a href="#"><span class="titre-header">HOME</span></a></p>
          <a href="{% url 'about' %}"><p class="text-header-d" style="color: #FFFFFF; font-family: 'Oswald'"><a href="#"><span class="titre-header">ABOUT ME</span></a></p>
          <a href="{% url 'gallery' %}"><p class="text-header-d" style="color: #FFFFFF; font-family: 'Oswald'"><a href="#"><span class="titre-header">GALLERY</span></a></p>
          <a href="{% url 'contact' %}"><p class="text-header-d" style="color: #FFFFFF; font-family: 'Oswald'"><a href="#"><span class="titre-header">CONTACT</span></a></p>
        </div>
        {% block content %}
        {% endblock %}


      </div>
    </body>
    </html>
